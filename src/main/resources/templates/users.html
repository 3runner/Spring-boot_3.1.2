<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>

    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <div class="nav-link text-white font-weight-bold" th:text="${authorizedUser}">Home</div>
            </li>
            <li class="nav-item">
                <div class="nav-link text-white" th:text="${' with roles: ' + userRoles}">Home</div>
            </li>
        </ul>
        <span class="navbar-text">
            <a class="nav-link text-white" href="/login?logout" align="right">Logout</a>
        </span>
    </div>
</nav>

<div class="container-fluid d-flex flex-column vh-100 bg-light">
    <div class="row flex-grow-1">
        <!--sidebar-->
        <div class="col-2 bg-white">
            <div class="row list-group list-group-flush" th:each="user : ${users}">
                <a th:href="@{/user/{id} (id=${user.getId()})}" class="list-group-item list-group-item-action"
                   th:text="${user.getName()}">value</a>
            </div>
        </div>

        <!-- Right side part -->
        <div class="col-10 bg-light">
            <h2 class="mt-3">Admin panel</h2><br/>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#allUsersTable" role="tab">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#newUserPage" role="tab">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div role="tabpanel" class="tab-pane fade show active" id="allUsersTable">
                    <div class="card" name="allUsersTable">
                        <div class="card-header">
                            <h3>
                                All users
                            </h3>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <table class="table table-striped border">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Login</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="user: ${users}">
                                    <tr>
                                        <th th:text="${user.getId()}"></th>
                                        <td th:text="${user.getName()}"></td>
                                        <td>
                                            <div th:text="${user.rolesToString()}">roles list</div>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    data-target="#editModal"
                                                    th:data-userid="${user.getId()}"
                                                    th:data-name="${user.getName()}"
                                                    th:data-password="${user.getPassword()}"
                                                    th:data-roles="${user.rolesToString()}">
                                                Edit
                                            </button>
                                        </td>
                                        <td>
                                            <a th:href="@{/getOne/(id=${user.id})}" class="btn btn-danger"
                                               id="deleteButton"> Delete </a>
                                        </td>
                                    </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </li>
                        </ul>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="newUserPage">
                    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                        <div class="row justify-content-center pt-3 text-center font-weight-bold" name="newUserPage">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <input type="text" th:field="*{name}" class="form-control"
                                           id="login" placeholder="Enter login">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control"
                                           id="password" placeholder="Enter password">
                                </div>
                                <div>
                                    <label for="roles">Role</label>
                                    <select class="custom-select" multiple size="3" id="roles" th:field="*{roles}">
                                        <option th:each="role : ${allRoles}"
                                                th:text="${role.getName()}"
                                                th:value="${role.getId()}">
                                            value
                                        </option>
                                    </select>
                                </div>
                                <div class="pt-3">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Edit modal-->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center font-weight-bold">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}"
                      id="edit-form">
                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">ID</label>
                        <input type="number" class="form-control" id="idEdit" disabled>
                    </div>

                    <div class="form-group">
                        <label for="nameEdit" class="col-form-label">Login</label>
                        <input type="text" th:field="*{name}" class="form-control" id="nameEdit">
                    </div>

                    <div class="form-group">
                        <label for="passwordEdit" class="col-form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="passwordEdit">
                    </div>

                    <div>
                        <label for="editRoles">Role</label>
                        <select class="custom-select" multiple size="3" id="editRoles">
                            <th:block th:each="role : ${allRoles}">
                                <option th:text="${role.getName()}"
                                        th:value="${role.getId()}"
                                        th:field="*{roles}">
                                    value
                                </option>
                            </th:block>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>
